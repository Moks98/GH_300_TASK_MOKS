<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <!-- Card template used by app.js -->
    <template id="activity-template">
      <article class="activity-card">
        <div class="activity-header">
          <h4 class="activity-name"></h4>
          <span class="activity-capacity"></span>
        </div>
        <p class="activity-description"></p>

        <!-- Participants section -->
        <div class="participants">
          <h5>Participants</h5>
          <ul class="participants-list"></ul>
          <p class="no-participants hidden">No participants yet.</p>
        </div>

        <div class="activity-actions">
          <button class="signup-btn">Sign up</button>
        </div>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
